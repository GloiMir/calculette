<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculette.css">
    <title>Calculette</title>
</head>
<body>
    <main>
        <div>
            <textarea id="element" value=""></textarea>
        </div>
        <div>
            <div>
                <input type="button" value="OFF" style="background-color: red;" id="on"/>
                <input type="button" value="C" id="C"/>
                <input type="button" value="X" id="X"/>
                
                <input type="button" value="/" id="/"/>            
            </div>
            <div>
                <input type="button" value="7" id="7"/>
                <input type="button" value="8" id="8"/>
                <input type="button" value="9" id="9"/>
                <input type="button" value="*" id="*"/>
            </div>
            <div>
                <input type="button" value="4" id="4"/>
                <input type="button" value="5" id="5"/>
                <input type="button" value="6" id="6"/>
                <input type="button" value="-" id="-"/>
            </div>
            <div>
                <input type="button" value="1" id="1"/>
                <input type="button" value="2" id="2"/>
                <input type="button" value="3" id="3"/>
                <input type="button" value="+" id="+"/>
            </div>
            <div>
                <input type="button" value="." id="."/>
                <input type="button" value="0" id="0"/>                
                <input type="button" value="%" id="%"/>
                <input type="button" value="=" id="calcul"/>
            </div>
        </div>        
    </main>
    <script src="calculette.js"></script>
</body>
</html>
